    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1159",
    "label" : "glacière",
    "definition" : "Construction en forme de citerne où l'on conserve la neige ou la glace, généralement ménagée dans une butte de terre artificielle et parfois surmontée d'une fabrique de jardin.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1160",
    "label" : "hameau de jardin",
    "definition" : "Ferme autour de laquelle sont regroupés divers bâtiments, à l'imitation d'une petite agglomération rurale.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1161",
    "label" : "maison rustique",
    "definition" : "Demeure d'agrément construite dans un jardin, dont les formes, les matériaux du gros-œuvre et le décor sont inspirés de l'architecture vernaculaire, avec une volonté de pittoresque.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1162",
    "label" : "ménagerie",
    "definition" : "Dépendance d'une demeure, abritant des animaux exotiques.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1163",
    "label" : "muette",
    "definition" : "Communs élevés dans un parc de chasse composés des logements destinés au capitaine et aux officiers de la vénerie, accompagnés d'un chenil pour la meute.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1164",
    "label" : "nymphée",
    "definition" : "Construction élevée au-dessus d'une source naturelle ou artificielle, généralement en forme de grotte, accueillant un bassin d'ornement, une fontaine, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1165",
    "label" : "orangerie",
    "definition" : "Bâtiment ou pièce chauffé où l'on remise l'hiver les orangers et autres arbres et plantes en pot pour les protéger du gel.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1166",
    "label" : "pavillon de jardin",
    "definition" : "Construction de jardin généralement de plan carré ou polygonal, de taille relativement réduite, contenant un petit logis d'une seule pièce destiné au repos, à des collations ou des rafraîchissements.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1167",
    "label" : "pont de jardin",
    "definition" : "Ouvrage de jardin franchissant un espace et portant un chemin ou un aqueduc. Le ponceau ne possède qu'une seule arche. Il est appelé pont décoré lorsqu'il présente un caractère ornemental, monumental ou pittoresque. La passerelle est un pont en charpente, une simple planche ou un tronc d'arbre.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1167",
    "label" : "pont décoré",
    "pref" : "pont de jardin",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1168",
    "label" : "serre",
    "definition" : "Bâtiment, corps de bâtiment ou pièce où l'on réunit les arbrisseaux et les plantes pour les garantir contre le froid ou favoriser leur croissance. La serre est souvent vitrée.",
    "scopeNote" : "Ne pas nommer serre un châssis de couche, qui est un coffrage vitré.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1223",
    "label" : "corbeille de jardin",
    "definition" : "Petit massif de fleurs de forme ronde ou elliptique et à la surface bombée. Elle peut également être traitée en mosaïculture.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1222",
    "label" : "massif de fleurs",
    "definition" : "Pièce découverte de forme variée garnie de fleurs. Le massif peut être de niveau ou légèrement bombé. Il est parfois traité en mosaïculture.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-859",
    "label" : "corderie",
    "definition" : "Usine où l'on fabrique des cordes, cordages, ficelles, filets, etc., en fibres naturelles ou synthétiques. Elle fonctionne généralement avec des machines à tresser, à toronner, etc.",
    "scopeNote" : "Ne pas confondre avec usine de boyauderie, ni avec câblerie.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-462",
    "label" : "corps de garde",
    "definition" : "Édifice ou bâtiment placé généralement à l'entrée d'une ville, d'une caserne, etc. où se tiennent les soldats chargés de la garde.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-462",
    "label" : "poste de garde",
    "pref" : "corps de garde",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-879",
    "label" : "corroierie",
    "definition" : "Usine où l'on effectue le corroyage des peaux, après tannage, afin de les amener à l'état de cuir fini (assouplissement, apprêt de surface, etc.). Elle comprend généralement un entrepôt industriel, une pièce de séchage, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-878",
    "label" : "usine de peausserie",
    "definition" : "Usine où l’on effectue les différentes préparations de peaux destinées à la maroquinerie, la ganterie, l'habillement, etc. Ce descripteur désigne également, par extension, les usines où l’on traite d’autres éléments provenant de dépouilles animales (boyaux, poils, cornes, etc.).",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1284",
    "label" : "couloir",
    "definition" : "Passage long assurant la communication entre plusieurs pièces.",
    "scopeNote" : "Ne pas confondre avec la galerie, plus large, et qui peut également être un lieu d'exposition ou de représentation.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1279",
    "label" : "coupole",
    "definition" : "Voûte de plan circulaire, ovale ou polygonal, dont l'intrados est théoriquement une concavité de révolution : il est tracé par la rotation d'un arc générateur sur un axe vertical.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1278",
    "label" : "voûte",
    "definition" : "Ouvrage, nécessairement maçonné, construit entre des appuis, couvrant un espace et présentant un intrados.",
    "scopeNote" : "Ne pas appeler voûte un couvrement non maçonné.Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-260",
    "label" : "cour des comptes",
    "definition" : "Sous l'Ancien Régime, édifice abritant l'institution financière chargée de surveiller les officiers comptables et de recevoir les actes de foi et d’hommage ainsi que les aveux et le dénombrement des vassaux de la couronne. Par la suite, édifice abritant le corps administratif chargé de contrôler l'observation des règles de la comptabilité publique dans l'exécution des budgets.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-42",
    "label" : "courée",
    "definition" : "Lotissement d'habitations populaires formé généralement de séries de petits logements placés de part et d'autre d'une rue intérieure ou d'une cour commune.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1285",
    "label" : "coursière",
    "definition" : "Passage étroit pris dans l'épaisseur d'un mur. La coursière est dite béante lorsqu'elle est formée par une petite retraite du mur ou portée sur un petit encorbellement, sur une file de supports verticaux au lieu d'être prise dans l'épaisseur du mur.",
    "scopeNote" : "Ne pas confondre avec galerie, ni avec balcon.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-475",
    "label" : "courtine",
    "definition" : "Pan de muraille compris entre deux tours, entre deux bastions, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-732",
    "label" : "coutellerie",
    "definition" : "Usine où l'on fabrique des couteaux, ciseaux, rasoirs, instruments de chirurgie, etc., comprenant généralement des machines à émoudre, à polir, à affûter, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-731",
    "label" : "usine de petite métallurgie",
    "definition" : "Usine qui fabrique des pièces de chaudronnerie, de robinetterie, de serrurerie, de quincaillerie, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-102",
    "label" : "couvent",
    "definition" : "Établissement d'une communauté religieuse d'hommes ou de femmes, à l'exclusion de l'abbaye, du prieuré, du béguinage, de la commanderie et de l'ermitage.",
    "scopeNote" : "Il convient de préciser l'ordre religieux en désignation. Ne pas confondre avec établissement conventuel.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1212",
    "label" : "forêt",
    "definition" : "Vaste couvert dans lequel les végétaux ligneux, feuillus ou résineux prédominent et peuvent être exploités par l'homme pour un usage commercial ou constituer un espace de loisirs pour la promenade ou pour la chasse.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1213",
    "label" : "groupe d'arbres",
    "definition" : "Groupe composé d'arbres de haute ou de moyenne futaie plantés à proximité les uns des autres et dont les houppiers s'interpénètrent. Il se distingue du massif d’arbres par un nombre d’individus moins important.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1214",
    "label" : "labyrinthe",
    "definition" : "Couvert formant un dédale à ciel ouvert, généralement constitué de palissades de verdure. Le cheminement au tracé tortueux où l'on s'égare facilement, constitué par des allées ou des sentiers, conduit souvent à des pièces découvertes et à des fabriques. Il procède également du jeu et ne présente qu'une seule entrée et une seule sortie.",
    "scopeNote" : "Ne pas confondre avec colimaçon, qui est en forme de spirale.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1215",
    "label" : "massif d'arbres",
    "definition" : "Couvert dépourvu de pièce découverte formant un ensemble homogène d'arbres forestiers ou d'ornement et dont la surface, relativement peu importante, est néanmoins destinée à être embrassée d'un seul coup d’œil.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1216",
    "label" : "quinconce",
    "definition" : "Couvert destiné à la promenade et constitué par plusieurs rangées d'arbres d'ornement de haute-tige plantés en alignement de façon à répéter régulièrement une figure géométrique : carré, rectangle, losange, ou « quinconce », c'est-à-dire, au sens premier, la figure formée par le chiffre cinq d'un dé ou d'une carte à jouer.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1217",
    "label" : "topiaire",
    "definition" : "Végétal sculpté adoptant l'aspect d'un élément d'architecture, d'un motif abstrait ou figuratif.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1266",
    "label" : "flèche en couverture",
    "definition" : "Couverture de plan centré ayant un grand développement en hauteur : sa hauteur est supérieure à la largeur de sa base. Elle peut être polygonale, conique, rhomboïdale, etc. La flèche en charpente est un toit. La flèche en pierre, qui ne présente pas de matériaux de couverture, n'est pas un toit mais une voûte à extrados en couverture.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1267",
    "label" : "lanternon",
    "definition" : "Petite construction de plan centré et de forme élancée, percée de fenêtres et placée au faîte d'un toit. Le lanternon se distingue du lanterneau par son volume élancé. Le lanternon sert souvent à donner de la lumière aux parties sous le toit.",
    "scopeNote" : "Ne pas confondre avec campanile, ni avec belvédère.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1268",
    "label" : "lucarne",
    "definition" : "Ouvrage construit sous un toit permettant d'éclairer le comble par une ou plusieurs fenêtres.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1269",
    "label" : "souche de cheminée",
    "definition" : "Ouvrage de maçonnerie renfermant un ou plusieurs conduits de cheminée et s'élevant au-dessus du toit.",
    "scopeNote" : "Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1270",
    "label" : "toit en shed",
    "definition" : "Couverture à plusieurs pans en dents de scie couvrant généralement un atelier, une salle d'exposition, etc. Les versants verticaux sont vitrés.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1271",
    "label" : "verrière en couverture",
    "definition" : "Toit ou partie de toit formé d'une charpente vitrée ou de dalles de verre.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1274",
    "label" : "lambris de couvrement",
    "definition" : "Revêtement intérieur, généralement en bois, d'une charpente de toit. Le lambris de couvrement n'est pas une voûte, laquelle est maçonnée.",
    "scopeNote" : "Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1275",
    "label" : "linteau",
    "definition" : "Bloc de pierre (à la différence de la plate-bande qui est appareillée), pièce de bois ou de métal, nécessairement rectiligne, couvrant une baie. Il reçoit la charge des parties situées au-dessus de la baie et la reporte sur les deux points d'appui.",
    "scopeNote" : "Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1276",
    "label" : "plafond",
    "definition" : "Face intérieure plane et dégagée d'un plancher, d'une voûte plate ou d'une voûte déprimée, formant couvrement. La surface horizontale du plafond peut être raccordée aux murs par un adoucissement qui fait partie du plafond.",
    "scopeNote" : "Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1277",
    "label" : "plate-bande",
    "definition" : "Organe rectiligne et appareillé, porté par deux points d'appui et présentant un soffite.",
    "scopeNote" : "La plate-bande se distingue du linteau en ce qu'elle est appareillée et de l'arc en ce qu'elle est rectiligne. Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-167",
    "label" : "crématorium",
    "definition" : "Bâtiment où l'on incinère les morts.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-167",
    "label" : "four crématoire",
    "pref" : "crématorium",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-769",
    "label" : "cristallerie",
    "definition" : "Usine où l'on fabrique divers objets utilitaires ou décoratifs en cristal (verre blanc à l'oxyde de plomb). Elle comprend généralement des ateliers de taille, de gravure, un four industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-768",
    "label" : "verrerie",
    "definition" : "Usine où l'on fabrique du verre et divers objets et pièces de verre.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-116",
    "label" : "croix de chemin",
    "definition" : "Croix monumentale érigée en bordure d'une voie ou à un carrefour.",
    "scopeNote" : "Une croix de chemin in situ fait l'objet d'un dossier architecture. Elle ne fait l’objet d’un dossier objets mobiliers que si elle est déposée. Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-115",
    "label" : "croix monumentale",
    "definition" : "Croix isolée formant monument.",
    "scopeNote" : "Une croix monumentale in situ fait l'objet d'un dossier architecture. Elle ne fait l’objet d’un dossier objets mobiliers que si elle est déposée. Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-115",
    "label" : "croix de mission",
    "pref" : "croix monumentale",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-115",
    "label" : "croix votive",
    "pref" : "croix monumentale",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-117",
    "label" : "croix de cimetière",
    "definition" : "Croix monumentale érigée dans un cimetière.",
    "scopeNote" : "Une croix de cimetière in situ fait l'objet d'un dossier architecture. Elle ne fait l’objet d’un dossier objets mobiliers que si elle est déposée. Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-145",
    "label" : "crypte",
    "definition" : "Espace aménagé sous le sol d'une église, servant généralement de chapelle. La crypte est formée de galeries et non de vaisseaux.",
    "scopeNote" : "Ne pas confondre avec chapelle basse qui n'est pas enterrée.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-547",
    "label" : "cuisine",
    "definition" : "Pièce ou bâtiment où l'on prépare les aliments.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-573",
    "label" : "cuvage",
    "definition" : "Local ou aire aménagée où sont installées les machines à pressurer le raisin et les cuves de vinification.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-52",
    "label" : "dalle",
    "definition" : "Sol artificiel destiné aux piétons ou aux véhicules, pouvant être aménagé en espace vert ou servant à la distribution d’édifices.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-51",
    "label" : "place",
    "definition" : "Espace public desservi par des voies, affecté aux piétons et/ou aux véhicules, entouré principalement par des bâtiments et généralement pourvu de mobilier urbain et d'édicules divers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-146",
    "label" : "déambulatoire",
    "definition" : "Espace de circulation disposé autour du chœur.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-616",
    "label" : "salon de thé",
    "definition" : "Édifice commercial où l'on consomme des boissons non alcoolisées et des pâtisseries.",
    "scopeNote" : "Le décor d'un salon de thé ou de sa devanture fait l’objet d’un dossier objet mobilier.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1224",
    "label" : "parterre",
    "definition" : "Surface ou ensemble de pièces découvertes à motifs ornementaux constitués par des végétaux et, souvent, des éléments minéraux. Un parterre peut comprendre d'autres éléments de décor : bassin, statues, vases, vasques, etc. Le parterre peut être régulier (parterre à la française, parterre ordonné) ou non.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1230",
    "label" : "pelouse",
    "definition" : "Surface ou pièce découverte obtenue par ensemencement et constituée de diverses plantes herbacées gazonnantes régulièrement fauchées afin d'obtenir une étendue homogène et rase.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1231",
    "label" : "pièce gazon",
    "definition" : "Pièce découverte plantée de gazon.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1233",
    "label" : "planche de jardin",
    "definition" : "Pièce découverte rectangulaire, large d'environ 1,25 m, parfois légèrement bombée.",
    "type" : "pref"
  }, {

    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1325",
    "label" : "mur de soutènement",
    "definition" : "Mur servant à contenir la poussée des terres à un changement de niveau du sol. Il est donc enterré sur une de ses faces.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-484",
    "label" : "mur défensif",
    "definition" : "Dans l'architecture médiévale et moderne, ouvrage défensif fortifié, constitué d'un mur percé de meurtrières.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1326",
    "label" : "pignon",
    "definition" : "Partie supérieure d'un mur pignon, correspondant à la hauteur du comble. Comme les fermes, le pignon porte habituellement les versants ; mais il peut aussi se prolonger au-dessus de ceux-ci : suivant le cas, il est dit couvert ou découvert.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1327",
    "label" : "mur végétal",
    "definition" : "Aménagement paysager réalisé grâce à une technique de culture permettant de végétaliser une surface verticale.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-148",
    "label" : "nef",
    "definition" : "Partie d'une église de plan allongé comprise entre le massif antérieur et l'entrée du chœur, éventuellement l'avant-chœur ou la croisée du transept.",
    "scopeNote" : "Ne pas employer le mot nef pour les églises de plan centré (ou en croix grecque).",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-391",
    "label" : "station de sismologie",
    "definition" : "Édifice abritant l’instrumentation nécessaire à l’observation et la mesure des ondes mécaniques générées par les séismes.",
    "scopeNote" : "Pour étudier l’instrumentation de mesure et d'enregistrement (sismomètres, sismographes, etc.), voir le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-392",
    "label" : "station météorologique",
    "definition" : "Édifice, édicule ou local abritant l’instrumentation nécessaire à l’observation et la mesure des phénomènes atmosphériques tels que les nuages, les précipitations, le vent, etc.",
    "scopeNote" : "Pour étudier l’instrumentation de mesure et d'enregistrement (thermomètres, baromètres, hygromètres, etc.), voir le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-417",
    "label" : "opéra",
    "definition" : "Édifice destiné aux représentations d'art lyrique ou de ballets.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-489",
    "label" : "ouvrage avancé",
    "definition" : "Ouvrage extérieur construit au-delà du chemin couvert.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-490",
    "label" : "redan",
    "definition" : "Dans l'architecture classique et moderne, ouvrage avancé en forme de V dont l'angle saillant est tourné vers la campagne.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-491",
    "label" : "redoute",
    "definition" : "Dans l'architecture classique et moderne, ouvrage extérieur spécialement construit pour servir de réduit local et généralement pour porter de l'artillerie. Sa forme est souvent carrée. C'est un ouvrage d'attaque comme de défense, aussi est-ce quelquefois une construction provisoire.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-2437",
    "label" : "porte de garde",
    "definition" : "Dans un canal de dérivation, ouvrage muni de vantaux, situé aux entrées du canal, permettant d’isoler celui-ci lors des crues de la rivière, tout en laissant le passage libre en temps normal. Installé également sur les biefs importants d’un canal de navigation, il permet lors de sa fermeture d’isoler une partie du bief pour l’entretenir sans avoir à le vidanger complètement.",
    "scopeNote" : "Ne pas confondre avec vanne, ni avec porte d’écluse qui assure la passage à la navigation.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1093",
    "label" : "passage à niveau",
    "definition" : "Aménagement au croisement d'une voie ferrée et d'une route de même niveau. Il est souvent associé à une signalisation, à des barrières mobiles et à une maison de garde-barrières.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1094",
    "label" : "passage souterrain",
    "definition" : "Aménagement destiné au passage des piétons, des cycles ou des animaux sous une voie de communication.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1095",
    "label" : "pente d'eau",
    "definition" : "Ouvrage d'art permettant le franchissement d'une dénivelée entre deux biefs selon le principe suivant : un engin prenant appui sur les bords du canal déplace un bouclier métallique qui fait avancer sur un plan incliné, en maçonnerie, le « coin d'eau » porteur du bateau.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1096",
    "label" : "piste d'aviation",
    "definition" : "Bande de terrain pouvant comporter des fondations importantes et un revêtement en bitume ou en béton, sur laquelle roulent les avions pendant le décollage ou l'atterrissage.",
    "scopeNote" : "Ne pas confondre avec aérodrome.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1097",
    "label" : "pont",
    "definition" : "Ouvrage de franchissement portant une voie de communication. Le viaduc est un pont de grande longueur et de grande hauteur permettant le franchissement d’une dépression. Le ponceau est un petit pont d’une seule travée.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1097",
    "label" : "ponceau",
    "pref" : "pont",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1097",
    "label" : "viaduc",
    "pref" : "pont",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1102",
    "label" : "poste de commande",
    "definition" : "Édifice ou édicule abritant les dispositifs permettant de contrôler, de commander ou de surveiller des circulations de personnes ou de biens, des activités humaines, des processus de production, de manutention, etc.",
    "scopeNote" : "Ne pas confondre avec mirador, ni avec poste d’observation.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1102",
    "label" : "tour d'observation",
    "pref" : "poste de commande",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1107",
    "label" : "relais de télécommunication",
    "definition" : "Ouvrage abritant ou supportant les équipements permettant d'assurer les fonctions d'émission et de réception d'ondes électromagnétiques pour la radiodiffusion (radio et télévision) ou les télécommunications (téléphonie, internet, etc.).",
    "scopeNote" : "Les équipements (émetteur, récepteur et leurs générateurs) font l’objet d’un dossier objet mobilier.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1111",
    "label" : "sémaphore",
    "definition" : "Ouvrage muni d'un appareillage destiné à signaler, par un dispositif optique, des informations à des conducteurs ou à des piétons.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1112",
    "label" : "station de télégraphe",
    "definition" : "Édifice ou édicule abritant ou supportant l'appareillage nécessaire à la transmission codée de messages. Dans le cadre de la télégraphie optique, seule l'émission des messages est permise par l'instrumentation, alors que pour la télégraphie électrique ou sans fil, l'émission et la réception des messages peuvent être assurées.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1112",
    "label" : "tour de télégraphe",
    "pref" : "station de télégraphe",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1113",
    "label" : "transformateur (abri)",
    "definition" : "Édifice ou édicule abritant un convertisseur électrique servant à faire varier la tension électrique et à distribuer l’électricité aux utilisateurs.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1113",
    "label" : "sous-station électrique",
    "pref" : "transformateur (abri)",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1114",
    "label" : "tunnel",
    "definition" : "Ouvrage de franchissement souterrain par une voie de communication d’un obstacle naturel (montagne, cours d’eau, bras de mer, etc.).",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-485",
    "label" : "ouvrage d'entrée",
    "definition" : "Ouvrage généralement constitué de deux tours entre lesquelles est percée une porte.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-485",
    "label" : "châtelet d'entrée",
    "pref" : "ouvrage d'entrée",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-485",
    "label" : "châtelet",
    "pref" : "ouvrage d'entrée",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1295",
    "label" : "tour porte",
    "definition" : "Tour dont le rez-de-chaussée est un passage d'entrée.",
    "scopeNote" : "Ne pas confondre avec tour-porche.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-492",
    "label" : "ouvrage Maginot",
    "definition" : "Ouvrage fortifié constitué de différents blocs reliés entre eux par des galeries souterraines. On distingue trois types d’élèments : les blocs d’entrée (entrée des hommes, entrée des munitions), les blocs de combat (blocs d’infanterie, blocs d’artillerie et tourelles, blocs d’observation) et les dessous (éléments souterrains constitués des galeries parfois équipées de voie ferrée, des casernements, des magasins de munition, du poste de commandement, du bloc opératoire et des usines nanties de groupes électrogènes et de batteries de filtre pour traiter les gaz).",
    "scopeNote" : "Ne pas confondre avec ligne fortifiée dite « Ligne Maginot », qui regroupe l'ensemble des ouvrages de fortification, permanente ou légère, répartis sur la frontière nord-est de la France.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-497",
    "label" : "pont-levis",
    "definition" : "Pont mobile défensif qui se baisse et se lève pour ouvrir ou fermer le passage au-dessus d'un fossé ou de douves entourant un ouvrage fortifié.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-498",
    "label" : "position fortifiée",
    "definition" : "Petit ouvrage de tir fortifié.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-499",
    "label" : "poterne",
    "definition" : "Petite porte dérobée dans une fortification, ouverte dans les endroits les moins apparents et les moins exposés, notamment dans les fossés.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-500",
    "label" : "réduit",
    "definition" : "Ouvrage construit à l'intérieur d'un autre, où l'on peut se retrancher pour prolonger la résistance. La citadelle sert de réduit à une ville fortifiée, le donjon à un château fort.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1083",
    "label" : "puits",
    "definition" : "Forage vertical, creusé et généralement chemisé, pour atteindre la nappe aquifère souterraine, souvent accompagné, en surface, d'une margelle en forme de pierre percée ou d'une assise de pierres qui en marque l'orifice. Des superstructures de formes diverses permettent de remonter le seau, l’outre, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1084",
    "label" : "regard",
    "definition" : "Édicule situé à l'aplomb d'une conduite d'eau pour assurer sa surveillance et son entretien. Un escalier est généralement construit à l'intérieur pour atteindre le niveau de la conduite.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1088",
    "label" : "rigole",
    "definition" : "Petit conduit maçonné, parfois souterrain, ou petit fossé aménagé pour amener l'eau dans un bief, un réservoir, etc. ou au contraire pour en évacuer le trop-plein.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1089",
    "label" : "siphon",
    "definition" : "Conduite maçonnée, généralement chemisée, destinée à faire circuler de l’eau à des niveaux différents ; le dispositif est notamment composé de deux coudes permettant au liquide de s’écouler d’un niveau donné à un niveau sensiblement égal en passant par un niveau inférieur.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1090",
    "label" : "station de captage",
    "definition" : "Ouvrage destiné à recueillir les eaux d'une source ou d'une rivière, regroupant les installations et canalisations nécessaires à l’alimentation d’un réseau hydraulique, d’un réservoir, d’un canal, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1091",
    "label" : "station de pompage",
    "definition" : "Ouvrage regroupant les installations nécessaires au pompage des eaux, généralement souterraines, en vue de leur utilisation.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1092",
    "label" : "vanne",
    "definition" : "Ouvrage de régulation des eaux, permettant à volonté la mise en communication de deux plans d’eau ou leur isolement l’un de l’autre. L’ouvrage se compose le plus souvent d’une porte mobile placée verticalement entre deux coulisses.",
    "scopeNote" : "Ne pas confondre avec porte de garde, ni avec porte d'écluse, qui assure le passage à la navigation.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-501",
    "label" : "poste d'observation",
    "definition" : "Ouvrage isolé ou partie d'un ouvrage, permanent ou temporaire, aménagé en un lieu élevé pour permettre la surveillance d'une étendue de terrain, l'observation du tir. Le poste d'observation peut être fortifié, camouflé, cuirassé, équipé de matériel optique.",
    "scopeNote" : "Ne pas confondre avec mirador, ni avec poste d’affût.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-501",
    "label" : "observatoire d'artillerie",
    "pref" : "poste d'observation",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-501",
    "label" : "poste de guet",
    "pref" : "poste d'observation",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-502",
    "label" : "rampe de lancement",
    "definition" : "Structure permettant le lancement de missiles ou d'engins spatiaux.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-246",
    "label" : "palais de justice",
    "definition" : "Édifice où siègent les cours et tribunaux.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1136",
    "label" : "parc de chasse",
    "definition" : "Réserve de chasse destinée à la vénerie et, accessoirement, à d'autres formes de chasse : fauconnerie, chasse aux toiles, chasse à tir. Dans les grands châteaux, sous l'Ancien Régime, le parc de chasse porte souvent le nom de grand parc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1136",
    "label" : "grand parc",
    "pref" : "parc de chasse",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1137",
    "label" : "petit parc",
    "definition" : "Parc d'agrément proche d'une demeure, généralement constitué par des arbres forestiers de moyenne futaie comportant des bosquets. Il assure la transition entre le jardin régulier et le parc de chasse.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-784",
    "label" : "parfumerie",
    "definition" : "Usine où l'on fabrique des parfums et des produits de toilette et de beauté : shampooings, dentifrices, etc. Elle comprend généralement un laboratoire, un réservoir industriel, un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-783",
    "label" : "usine de produits chimiques",
    "definition" : "Usine où l'on fabrique des produits de base, des produits issus de la pétrochimie, de la chimie phytosanitaire, de l'oléochimie et où l’on élabore des polymères, des produits pharmaceutiques ou de parfumerie, des peintures, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-785",
    "label" : "usine de cosmétiques",
    "definition" : "Usine où l'on fabrique des produits d'hygiène et de beauté, et comprenant généralement un bureau, un laboratoire, un atelier deconditionnement , un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-247",
    "label" : "parlement",
    "definition" : "Sous l'Ancien Régime, cour souveraine regroupant des chambres aux fonctions judiciaires - tribunaux d'appel et juridiction propre en première instance -, législatives, politiques - enregistrement des édits royaux et remontrances au roi - et administratives - surveillance des douanes, impôts, imprimerie, université, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-247",
    "label" : "cour de parlement",
    "pref" : "parlement",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1337",
    "label" : "parloir",
    "definition" : "Dans des communautés religieuses, dans des édifices scolaires, dans des prisons, etc., pièce où des personnes du dehors peuvent venir parler aux religieux, aux élèves, aux détenus, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1311",
    "label" : "parquet",
    "definition" : "Aire de planches appelées lames, clouées et assemblées, soit directement sur les solives, soit, plus souvent, sur les lambourdes.",
    "scopeNote" : "Voir aussi le Thesaurus des objets mobiliers.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1225",
    "label" : "parterre de carrés",
    "definition" : "Parterre constitué de carrés contenant des végétaux d'ornement, des broderies ou d'autres types d'ornement.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1226",
    "label" : "parterre de gazon",
    "definition" : "Parterre formé d'un tapis de gazon sans découpe ou peu découpé, limité par un passe-pied et généralement entouré de plates-bandes qui peuvent comporter une bordure de buis ou de treillage ; le tapis de gazon peut être nu ou comprendre quelques motifs de broderie.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1227",
    "label" : "parterre de pièces coupées",
    "definition" : "Parterre constitué par un ensemble de petites pièces séparées par des passe-pieds et plantées de fleurs ou d'arbustes d'ornement. Les pièces sont généralement entourées de plates-bandes ou de bordures de buis.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1228",
    "label" : "parterre de broderie",
    "definition" : "Parterre sans compartiments caractérisé par une surface recouverte de terre ou de particules minérales qui forment un fond sur lequel se détachent les motifs de broderie.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1229",
    "label" : "parterre en mosaïculture",
    "definition" : "Parterre comportant des végétaux d'ornement plantés selon la technique de la mosaïculture.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-1183",
    "label" : "parterre d'eau",
    "definition" : "Composition formée de plusieurs bassins d'ornement disposés de façon à adopter l'aspect d'un parterre de compartiments. Elle comporte généralement des jeux d'eau.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-586",
    "label" : "poulailler",
    "definition" : "Édicule où on élève poules ou autres volailles.",
