  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-77",
    "label" : "trottoir",
    "definition" : "Partie latérale surélevée d'une voie ou d'une place, réservée aux piétons.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-764",
    "label" : "tuilerie",
    "definition" : "Usine où l'on fabrique des tuiles et comprenant généralement une excavation, une pièce de séchage, un four industriel, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-699",
    "label" : "usine métallurgique",
    "definition" : "Usine où l'on produit et travaille les métaux ferreux et non ferreux.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-720",
    "label" : "usine de construction mécanique",
    "definition" : "Usine où l'on fabrique divers matériels d'équipement industriel, agricole, de transport, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-740",
    "label" : "usine de mécanique de précision",
    "definition" : "Usine où l'on fabrique des appareils de précision, de mesure, d'optique, d'équipement de bureau, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-756",
    "label" : "usine de construction électronique",
    "definition" : "Usine où l'on fabrique divers matériels électroniques, électroacoustiques, informatiques et de télécommunication.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-685",
    "label" : "usine à gaz",
    "definition" : "Usine énergétique où l'on produit ou traite des gaz en vue de leur utilisation domestique ou industrielle.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-845",
    "label" : "usine à glace",
    "definition" : "Usine où l'on fabrique de la glace hydrique alimentaire (glaçons, blocs de glace, glace en paillettes, etc.). Elle comprend généralement des chambres de congélation, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-844",
    "label" : "usine frigorifique",
    "definition" : "Usine qui produit du froid. Elle comprend généralement un entrepôt industriel, une salle des machines, etc.",
    "scopeNote" : "Ne pas confondre avec conserverie.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-916",
    "label" : "usine à papier",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-787",
    "label" : "usine d'acide sulfurique",
    "definition" : "Usine où l'on produit de l'acide sulfurique soit par le procédé des chambres à plomb, soit par le procédé de contact avec catalyseur.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-780",
    "label" : "usine d'agglomérés",
    "definition" : "Usine où l'on fabrique des matériaux de construction (parpaings, etc.) et des éléments pour les travaux publics (poteaux, buses, etc.) obtenus à partir de matières diverses agrégées avec un liant, puis comprimées. Elle comprend généralement une aire des matièrespremières , un bureau, une aire des produits manufacturés, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-808",
    "label" : "usine d'allumettes",
    "definition" : "Usine où l'on fabrique des allumettes de ménage ou de sûreté et comprenant généralement un entrepôt industriel, une pièce deséchage , un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-807",
    "label" : "usine de produits explosifs",
    "definition" : "Usine où l'on fabrique des cartouches, des mèches, de la dynamite et des articles de pyrotechnie. Elle comprend généralement une poudrière, un laboratoire, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-807",
    "label" : "usine d'explosifs",
    "pref" : "usine de produits explosifs",
    "type" : "alt"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-721",
    "label" : "usine d'appareils de levage et de manutention",
    "definition" : "Usine où l'on fabrique des appareils de levage et de manutention tels que monte-charges, grues, palans, ponts roulants, etc. Elle fonctionne généralement avec des presses, des cisailles, des perceuses, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-867",
    "label" : "usine de blanchiment",
    "definition" : "Usine où l'on blanchit les étoffes et les fibres textiles selon des procédés qui varient en fonction de la nature des produits traités. Elle comprend généralement une chaufferie, une pièce de séchage, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-868",
    "label" : "usine de feutre",
    "definition" : "Usine où l'on fabrique du feutre destiné à la chapellerie, l'ameublement, la papeterie, l'imprimerie, la blanchisserie, la confection (semelles), etc. Elle comprend généralement un laboratoire, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-869",
    "label" : "usine de moirage",
    "definition" : "Usine où l'on apprête les étoffes avec de gros cylindres creux chauffés qui écrasent leur grain et qui leur donnent une apparence ondée et chatoyante.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-722",
    "label" : "usine d'armes",
    "definition" : "Usine où l'on fabrique des armes de chasse ou de guerre.",
    "scopeNote" : "Employer tant pour les fabricants d'éléments que pour les usines d'assemblage ou de montage.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-789",
    "label" : "usine d'articles en caoutchouc",
    "definition" : "Usine où l'on fabrique des tubes, des plaques, des courroies, des bandes transporteuses, des revêtements de sol, des articles pour chaussures ainsi que des tissus enduits de caoutchouc. Elle comprend généralement un entrepôt industriel, un magasin industriel, une chaufferie, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-788",
    "label" : "usine de caoutchouc",
    "definition" : "Usine où l'on produit du caoutchouc à partir du latex de diverses plantes, ou artificiellement à partir d'hydrocarbure non saturé.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-800",
    "label" : "usine d'articles en matière plastique",
    "definition" : "Usine où l'on fabrique de la quincaillerie, des articles d'hygiène, de bureau, de sport, d'ameublement, etc., en matière plastique. Elle comprend généralement un bureau, un entrepôt industriel, un magasin industriel, un atelier de réparation, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-799",
    "label" : "usine de matières plastiques",
    "definition" : "Usine de matières plastiques thermodurcissables et thermoplastiques, telles que phénoplastes, aminoplastes, polyéthylène, polypropylène, polystyrène, polychlorure de vinyle, etc. Elle comprend généralement une chaufferie, un transformateur, un entrepôt industriel , etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-905",
    "label" : "usine d'ébénisterie",
    "definition" : "Usine où l'on fabrique du mobilier en bois sur lequel on plaque des bois précieux (ébène, acajou, palissandre, etc.), du cuivre, de l'étain, etc. Elle comprend généralement un bureau, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-801",
    "label" : "usine d'éléments en matière plastique pour le bâtiment",
    "definition" : "Usine où l'on fabrique des éléments en matière plastique tels que huisseries, éléments de toiture, d'isolation, de gouttière, revêtements de sol, canalisations, sanitaires, etc. Elle comprend généralement un bureau, un entrepôt industriel, une pièce de séchage, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-782",
    "label" : "usine d'éléments préfabriqués",
    "definition" : "Usine où l'on fabrique des panneaux dont l'assemblage forme un mur, une construction, etc. Elle comprend généralement une aire des produits manufacturés , un magasin industriel, un hangar, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-918",
    "label" : "usine d'emballage et conditionnement",
    "definition" : "Usine où l'on fabrique cartons, enveloppes et papiers d'emballage divers. Elle comprend généralement un bureau, un atelier de conditionnement , un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-802",
    "label" : "usine d'emballages en matière plastique",
    "definition" : "Usine où l'on fabrique sacs, pots, bidons, bacs, emballages alvéolés en matière plastique, etc. Elle comprend généralement une aire des matières premières , un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-797",
    "label" : "usine d'encres",
    "definition" : "Usine où l'on fabrique des préparations à base de pigments, de liants et d'additifs, utilisées pour reproduire textes et dessins sur différents supports (papier, carton, plastique, etc.). Elle fonctionne avec des mélangeurs, des broyeurs et comprend généralement un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-796",
    "label" : "usine de matières colorantes synthétiques",
    "definition" : "Usine où l'on fabrique des colorants, des pigments organiques, des préparations, etc. Elle comprend généralement un laboratoire, un atelier des mélanges, une pièce de séchage, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-792",
    "label" : "usine d'engrais",
    "definition" : "Usine où l'on fabrique des engrais composés tels que les engrais azotés, les engrais phosphatés et les engrais potassiques. Elle comprend généralement un bassin de décantation, un hangar, un entrepôt industriel, un réservoir industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-693",
    "label" : "usine de préparation de produit minéral",
    "definition" : "Usine où l'on fait subir aux produits minéraux bruts extraits (houille, minerais métalliques, uranium, kaolin, etc.) différents traitements (concassage, lavage, criblage, concentration) en vue de leur commercialisation. Elle comprend généralement une aire des matièrespremières , un poste de chargement, un bassin de décantation, un four industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-697",
    "label" : "usine de taille de matériaux de construction",
    "definition" : "Usine où l'on taille les matériaux de construction (pierre, marbre, ardoise, etc.) et comprenant généralement un pont-roulant, une aire des matières premières , une aire des produits manufacturés, etc.",
    "scopeNote" : "Ne pas confondre avec scierie.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-698",
    "label" : "usine de taille de pierre pour la joaillerie et l'industrie",
    "definition" : "Usine où l'on taille la pierre précieuse (fine, fausse ou synthétique) utilisée en joaillerie et en horlogerie (contre-pivots) ainsi qu'à d'autres fins industrielles : diamants pour trépans, scies, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-893",
    "label" : "usine de boutons",
    "definition" : "Usine où l'on fabrique des boutons en nacre, corozo, os, buis, aluminium, matières plastiques, etc. Elle fonctionne avec des machines à découper, à percer, à marquer, à graver, et comprend généralement un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-894",
    "label" : "usine de chapellerie",
    "definition" : "La fabrication des chapeaux de paille est réalisée dans une usine de sparterie. Ne pas confondre avec usine de feutre.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-895",
    "label" : "usine de chaussures",
    "definition" : "Usine où l'on fabrique des chaussures. Elle fonctionne avec des machines à couper, à plier, à piquer, à coller, à mouler par compression et comprend généralement un entrepôt industriel, un bureau d'études, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-896",
    "label" : "usine de confection",
    "definition" : "Usine où l'on fabrique en série des vêtements, exécutés dans les tailles normalisées sans essayage et destinés au prêt-à-porter. Elle fonctionne avec des machines à couper, à coudre, à piquer les cols, à boutonnières, à repasser et comprend généralement un bureau, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-897",
    "label" : "usine de parapluies et cannes",
    "definition" : "Usine où l'on fabrique et monte les différents éléments qui composent les parapluies, les ombrelles, les parasols, les cannes, etc. Elle comprend généralement un bureau, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-741",
    "label" : "usine d'horlogerie",
    "definition" : "Usine où l'on fabrique des montres, des pendules, des horloges, des cadrans, etc., comprenant généralement un bureau d'études, un magasin industriel, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-873",
    "label" : "usine d'impression sur étoffes",
    "definition" : "Usine où l'on procède à l'application de motifs décoratifs sur les étoffes, par impression à la planche, au rouleau (cylindre), sérigraphique, etc. Elle comprend généralement un laboratoire, un bureau, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-923",
    "label" : "usine de papiers peints",
    "definition" : "Usine où l'on fabrique des papiers peints suivant différentes techniques d'impression (machines à cylindres ou rouleaux gravés en creux, en relief, etc.). Elle comprend généralement une chaufferie, une pièce de séchage, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-742",
    "label" : "usine d'instruments de mesure",
    "definition" : "Usine où l'on fabrique balances, bascules, compteurs, niveaux, régulateurs, etc. et comprenant généralement un bureau d'études, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-743",
    "label" : "usine d'instruments de musique",
    "definition" : "Usine où l'on fabrique des instruments à cordes, à vent, à membranes, etc. et comprenant généralement un bureau d'études, un entrepôt industriel, un magasin industriel, un laboratoire, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-876",
    "label" : "usine d'ouate",
    "definition" : "Usine où l'on prépare la laine, la soie, la filasse ou le coton pour servir de doublure de vêtements et d'objets de literie, ou pour servir à des produits d'hygiène (coton, couches, etc.), à des pansements, etc. Elle comprend généralement un entrepôt industriel, un magasin industriel.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-875",
    "label" : "usine de produit textile non tissé",
    "definition" : "Usine où l'on fabrique des textiles non tissés (voile ou nappe de fibres liées par friction, cohésion, adhésion, etc.) pour la confection de vêtements, alèses, draps jetables, etc. Elle comprend généralement un entrepôt industriel, un magasin industriel, etc.",
    "scopeNote" : "Cette production n'intègre pas le feutre car cette étoffe est à la fois tissée et non tissée.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-819",
    "label" : "usine d'ouvrages en amiante",
    "definition" : "Usine où l'on fabrique des produits à base d'amiante (garnitures de frein, embrayages, joints de culasse, etc.). Elle comprend généralement un bureau, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-803",
    "label" : "usine d'ouvrages en matière plastique",
    "definition" : "Usine où l'on fabrique des plaques, des tubes, des panneaux, etc. en matière plastique. Elle comprend généralement un bureau, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-902",
    "label" : "usine de bimbeloterie",
    "definition" : "Usine de jouets d'enfants, ou de petits articles qui servent aux usages domestiques. Elle comprend généralement un bureau d'études, un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-903",
    "label" : "usine de boissellerie",
    "definition" : "Usine où l'on fabrique des mesures de capacité, des cribles, des soufflets, des tamis, des seaux ainsi que des bobines textiles, des manches, des pièces tournées, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-840",
    "label" : "usine de boissons non alcoolisées",
    "definition" : "Usine où l'on fabrique des jus de fruits ou de légumes, des limonades, des sodas, des eaux gazeuses, etc. Elle comprend généralement un atelier de conditionnement, un magasin industriel, une chambre froide, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-870",
    "label" : "usine de bonneterie",
    "definition" : "Usine où l'on fabrique des tissus à maille (bas, chaussettes, lingerie, sous-vêtements, etc.) sur des tricoteuses rectilignes, circulaires, etc. Elle comprend généralement un bureau, un magasin industriel.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-912",
    "label" : "usine de bouchons",
    "definition" : "Usine où l'on fabrique divers bouchons (cylindriques, coniques, à tête de bois ou de plastique, perforés, etc.), en liège naturel ou colmaté, à l'aide d'emporte-pièces. Elle comprend généralement un entrepôt industriel, un atelier de conditionnement, un magasin industriel , etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-911",
    "label" : "usine de transformation du liège",
    "definition" : "Usine où l'on traite le liège, à l'aide de refendeuses, de presses à polymérisation, etc., pour en obtenir divers produits tels qu'isolants, flotteurs, semelles, agglomérés, etc. Elle comprend généralement un hangar, un magasin industriel, un pont-bascule.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-884",
    "label" : "usine de boyauderie",
    "definition" : "Usine où l'on prépare et traite les boyaux des animaux de boucherie pour les approprier à divers usages : charcuterie, cordes pour raquettes de sport, pour instruments de musique, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-871",
    "label" : "usine de broderie mécanique",
    "definition" : "Usine où l'on exécute des broderies sur des métiers à broder à bras, à fil continu à pantographe, à fil continu à Jacquard, automatisés, etc. Elle comprend généralement un bureau, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-790",
    "label" : "usine de pneumatiques",
    "definition" : "Usine où l'on fabrique des pneumatiques pour différents types de véhicules (automobile, bicyclette, motocycle, etc.) et différents matériels de transport (métro, brouette, etc.). Elle comprend généralement un bureau d'études, un laboratoire, un réservoir industriel, des pistes d'essai, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-920",
    "label" : "usine de cellulose",
    "definition" : "Usine où l'on fabrique de la pâte à papier à partir de rondins de bois. Elle fonctionne avec des lessiveurs, des chaudières de cuisson, des tambours barboteurs, des épurateurs et comprend généralement une aire des matières premières, un entrepôt industriel, un poste de chargement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-919",
    "label" : "usine de pâte a papier",
    "definition" : "Usine où l'on produit la matière fibreuse destinée à la fabrication du papier suivant différentes opérations (défibrage, défilage ou passage dans des pulpeurs, lessivage, épuration, raffinage, mélange, etc.). Elle comprend généralement un entrepôt industriel, une aire des matières premières, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-765",
    "label" : "usine de grès",
    "definition" : "Usine où l'on fabrique des objets domestiques en grès ainsi que des grès pour le bâtiment tels que tuyaux d'assainissement, pavés de dallage, grès de chimie, etc. Elle comprend généralement une pièce de séchage, un four industriel, une aire des produits manufacturés, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-766",
    "label" : "usine de porcelaine",
    "definition" : "Usine où l'on fabrique divers objets utilitaires ou décoratifs en porcelaine (porcelaines dure ou tendre, biscuits, etc.). Elle comprend généralement une pièce de séchage, un four industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-767",
    "label" : "usine de poterie",
    "definition" : "Usine où l'on fabrique divers objets et récipients en céramique non vitrifiée (vernissée ou mate). Elle comprend généralement un four industriel , un bassin de décantation, une pièce de séchage, une aire des produits manufacturés, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-734",
    "label" : "usine de chaudronnerie",
    "definition" : "Usine où l'on fabrique des chaudières, gazomètres, alambics, pulvérisateurs, tôles planées en cuivre, en fer, etc. Elle comprend généralement des machines de façonnage des métaux en feuilles, un magasin industriel, une aire des matières premières, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-791",
    "label" : "usine de colles",
    "definition" : "Usine où l'on fabrique des colles, des mastics, des silicones, etc. et comprenant généralement un atelier de conditionnement, un réservoir industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-757",
    "label" : "usine de composants électroniques",
    "definition" : "Usine où l'on fabrique des éléments entrant dans la composition d'un circuit électronique, d'un circuit intégré, d'un circuit imprimé, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-723",
    "label" : "usine de construction aéronautique",
    "definition" : "Usine où l'on construit (en totalité ou sous forme d'éléments), monte ou assemble des aéronefs. Elle comprend généralement un bureau d'études, un laboratoire, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-724",
    "label" : "usine de construction automobile",
    "definition" : "Usine où l'on construit (en totalité ou sous forme d'éléments), monte ou assemble des véhicules automobiles. Elle comprend généralement un bureau d'études, un laboratoire, des chaînes de montage, une aire des produits manufacturés, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-752",
    "label" : "usine de matériel électrique industriel",
    "definition" : "Usine où l'on fabrique des moteurs, des générateurs, des transformateurs électriques, etc. et comprenant généralement un bureau, un laboratoire, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-753",
    "label" : "usine de matériel électroménager",
    "definition" : "Usine où l'on fabrique du matériel à usage domestique tel que réfrigérateurs, fers à repasser, sèche-cheveux, etc. Elle comprend généralement un bureau, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-754",
    "label" : "usine de matériel radioélectrique",
    "definition" : "Usine où l'on fabrique du matériel pour la navigation, la communication, les orgues, etc. Elle comprend généralement un bureau d'études, un laboratoire, un poste de chargement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-755",
    "label" : "usine de petit matériel électrique",
    "definition" : "Usine où l'on fabrique des accumulateurs, piles, lampes, ampoules, etc. et comprenant généralement un bureau, un laboratoire, un magasin industriel, une aire des matières premières, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-758",
    "label" : "usine de matériel électroacoustique",
    "definition" : "Usine où l'on fabrique des récepteurs de télévision et du matériel haute-fidélité, et comprenant généralement un bureau, un laboratoire, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-759",
    "label" : "usine de matériel informatique",
    "definition" : "Usine où l'on fabrique divers matériels informatiques : ordinateurs, logiciels, lecteurs CD/DVD, imprimantes, etc. Elle se compose généralement d'un bureau, d'un laboratoire, d'un atelier de conditionnement, d'un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-760",
    "label" : "usine de matériel de télécommunication",
    "definition" : "Usine où l'on fabrique du matériel de radiocommunication, télégraphie, téléphonie, etc. Elle comprend généralement un bureau d'études , un laboratoire, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-725",
    "label" : "usine de construction métallique",
    "definition" : "Usine où l'on fabrique des poutres, planchers, portails, grilles et mobilier métalliques. Elle comprend généralement un bureau d'études, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-727",
    "label" : "usine de cycles",
    "definition" : "Usine où l'on fabrique des cycles et des motocycles.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-728",
    "label" : "usine de matériel agricole",
    "definition" : "Usine où l'on fabrique des tracteurs, moissonneuses, etc., comprenant généralement un bureau d'études, une chaîne de fabrication, une aire des produits manufacturés, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-729",
    "label" : "usine de matériel d'équipement industriel",
    "definition" : "Usine où l'on fabrique des pompes, moteurs, engrenages, machines-outils, etc. Elle comprend généralement un entrepôt industriel, un magasin industriel, une aire des produits manufacturés, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-730",
    "label" : "usine de matériel ferroviaire",
    "definition" : "Usine où l'on construit du matériel roulant, locomotives, wagons, autorails, etc. Elle comprend généralement un pont roulant, des voies ferrées , etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-904",
    "label" : "usine de contre-plaqué",
    "definition" : "Usine où l'on fabrique du contreplaqué, ou panneau constitué par un nombre impair de couches de bois (plis) disposées de façon à croiser leur fil et collées sous pression. Elle fonctionne avec des machines de tranchage et de déroulage, des massicots, des dresseuses, des encolleuses, des presses hydrauliques ou à plateaux chauffants, et comprend généralement une aire des matières premières, une chaufferie, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-735",
    "label" : "usine de décolletage",
    "definition" : "Usine où l'on fabrique des petites pièces de visserie, de boulonnerie (boulons, écrous, goupilles, goujons, etc.) ou des pièces d'usinage plus complexe, telles que poulie de frein, volant d'embrayage automobile, etc. Elle fonctionne généralement avec des machines à usiner (type tour parallèle) semi-automatiques ou automatiques, et comprend souvent un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-885",
    "label" : "usine de délainage",
    "definition" : "Usine où l'on enlève, à l'aide de délaineuses, la laine des peaux de mouton.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-872",
    "label" : "usine de dentelle mécanique",
    "definition" : "Usine où l'on exécute de la dentelle sur des métiers Leavers, Bobin, etc. Elle comprend généralement un bureau, un atelier de conditionnement, un magasin industriel, etc",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-818",
    "label" : "usine de détergents",
    "definition" : "Usine où l'on fabrique, à partir de corps gras ou d'hydrocarbures, des produits de nettoyage tels que lessives, produits pour la vaisselle, nettoyants ménagers, etc. Elle comprend généralement une chaufferie, un entrepôt industriel, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-707",
    "label" : "usine électrométallurgique",
    "definition" : "Usine où l'on réduit et affine le métal par le passage du courant électrique. Elle comprend généralement un four industriel et fonctionne avec des cuves à anodes, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-793",
    "label" : "usine de fabrication et distillation des goudrons",
    "definition" : "Usine où l'on fabrique des goudrons de houille, des goudrons de bois, etc. et comprenant généralement des réservoirs industriels, des distillateurs, un laboratoire, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-917",
    "label" : "usine de façonnage du papier",
    "definition" : "Usine où l'on assemble et façonne du papier pour en faire des cahiers, des livres, des registres, etc. Elle fonctionne avec des assembleuses, des compteuses de feuilles, des plieuses, des relieurs, des plastifieuses et comprend généralement un bureau, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-736",
    "label" : "usine de ferblanterie",
    "definition" : "Usine où l'on travaille le fer blanc, le cuivre, le zinc, la tôle, etc., en feuilles, pour produire des récipients, des boîtes de conserve, des articles de bazar, des ustensiles de cuisine, des jouets, etc. Elle comprend généralement un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-906",
    "label" : "usine de fibre de bois",
    "definition" : "Usine où l'on découpe le bois en lanières minces sur des défibreuses afin de les utiliser pour l'emballage, le calorifugeage, l'armature de certains agglomérés, etc. Elle comprend généralement un hangar, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-770",
    "label" : "usine de fibre de verre",
    "definition" : "Usine où l'on fabrique de la fibre de verre utilisée en optique, pour l’isolation, etc. Elle fonctionne généralement avec un four industriel, des machines de filage par étirement, d'ensimage, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-794",
    "label" : "usine de fibres artificielles et synthétiques",
    "definition" : "Usine où l'on fabrique des fibres textiles artificielles, telles que rayonne, fibranne, nylon, polyester, polyamide, acrylique. Elle comprend généralement un laboratoire, des ateliers de filature et d'étirage, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-772",
    "label" : "usine de flaconnage",
    "definition" : "Usine où l'on fabrique flacons, bouteilles et récipients en verre pour la parfumerie, la droguerie, l'alimentation, etc. Elle comprend généralement un bureau, un four industriel, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-771",
    "label" : "usine de verre creux",
    "definition" : "Usine où l'on fabrique de la gobeleterie : verres de table, gobelets, pichets, etc. Elle comprend généralement un four industriel, un magasin industriel, un entrepôt industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-773",
    "label" : "usine de verre destiné a la chimie",
    "definition" : "Usine où l'on fabrique divers récipients, instruments et équipements en verre, utilisés en laboratoire par les chimistes et les biologistes (pipettes, cornues, tubes à essais, éprouvettes, etc.). Elle comprend généralement un bureau, un four industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-887",
    "label" : "usine de gainerie",
    "definition" : "Usine où l'on fabrique des étuis de cuir fin pour en revêtir divers objets faits d'une autre matière, comme les briquets, les sous-mains, les albums, etc. Elle comprend généralement un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-886",
    "label" : "usine de maroquinerie",
    "definition" : "Usine où l'on utilise des cuirs fins pour fabriquer ou revêtir divers articles tels que portefeuilles, sacs à main, serviettes, ceintures, porte-cartes, etc. Elle comprend généralement un entrepôt industriel, un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-795",
    "label" : "usine de gaz comprimés",
    "definition" : "Usine où l'on produit de l'oxygène, de l'hydrogène, de l'azote, de l’acétylène dissous, etc. Elle comprend généralement un bureau, un magasin industriel, un château d'eau, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-747",
    "label" : "usine de lunetterie",
    "definition" : "Usine où l'on fabrique des lunettes destinées à aider ou à protéger la vue et comportant généralement un bureau, un bureau d'études, un atelier de réparation, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-746",
    "label" : "usine de matériel optique",
    "definition" : "Usine où l'on fabrique des microscopes, jumelles, loupes, télescopes, etc.",
    "scopeNote" : "Ce terme correspond à une usine de montage, la fabrication du verre optique étant effectuée dans une usine de verres optiques.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-744",
    "label" : "usine de matériel de bureau",
    "definition" : "Usine où l'on fabrique des machines à écrire, à calculer, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-745",
    "label" : "usine de matériel médicochirurgical",
    "definition" : "Usine où l'on fabrique du matériel utilisé pour les soins en médecine et en chirurgie, et comprenant généralement des bureaux, un laboratoire, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-748",
    "label" : "usine de matériel photocinématographique",
    "definition" : "Usine où l'on fabrique des appareils ou du matériel destinés à la prise de vue, aux laboratoires photocinématographiques, etc.",
    "scopeNote" : "Ne pas confondre avec studio de cinéma.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-798",
    "label" : "usine de peintures et vernis",
    "definition" : "Usine où l'on fabrique des matières colorantes à base de pigments, de liants, de solvants et d'additifs, destinées à recouvrir des surfaces diverses. Elle fonctionne avec des broyeurs à pâte, des mélangeurs et des filtres à cartouches, et comprend généralement un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-804",
    "label" : "usine de pièces détachées en matière plastique",
    "definition" : "Usine où l'on fabrique des pièces détachées en matière plastique pour l'industrie automobile (joints d'étanchéité, soufflets de transmission, poignées, etc.) pour la lunetterie, la robotique, l'électronique, etc. Elle comprend généralement un bureau d'études, un transformateur, un atelier de conditionnement, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-749",
    "label" : "usine de roulements",
    "definition" : "Usine où l'on fabrique des roulements, des paliers et des butées à billes, etc., en procédant à différentes opérations (traitement thermique, rectification, polissage, etc.).",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-907",
    "label" : "usine de menuiserie",
    "definition" : "Usine où l'on fabrique, suivant différentes opérations (sciage, rabotage, toupillage, mortaisage, tenonnage), parquets, lambris, portes et fenêtres en bois, etc. Elle comprend généralement une aire des matières premières, un bureau, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-908",
    "label" : "usine de meubles",
    "definition" : "Usine où l'on fabrique du mobilier (armoire, commode, table, lit, siège, etc.) destiné à l'aménagement d'un lieu. Elle comprend généralement un entrepôt industriel, un bureau, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-846",
    "label" : "usine de mise en bouteilles",
    "definition" : "Usine où l'on met en bouteilles différents types de boissons (eaux, jus de fruits, vins, alcools, spiritueux, etc.). Elle comprend généralement des machines à rincer, à mettre en bouteilles, à capsuler, un bureau, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-847",
    "label" : "usine de mise en bouteilles des eaux minérales",
    "definition" : "Usine où l'on met en bouteilles l'eau minérale naturelle, l'eau de source, etc. Elle comprend généralement une station de captage, des lignes d'embouteillage, des machines à capsuler, un bureau, un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-848",
    "label" : "usine de moutarde",
    "definition" : "Usine où l'on fabrique de la moutarde à base de grains de la plante éponyme, par broyage, malaxage et tamisage. Elle comprend généralement un bureau, un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-849",
    "label" : "usine de pâtes alimentaires",
    "definition" : "Usine où l'on fabrique des pâtes à base de semoule de blé dur. Elle comprend généralement des salles de broyage, une pièce de séchage, un atelier de conditionnement, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-888",
    "label" : "usine de pelleterie",
    "definition" : "Usine où l'on prépare les peaux avec leur poil pour en faire des fourrures. Elle comprend généralement un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-889",
    "label" : "usine de traitement du poil animal",
    "definition" : "Usine où l'on fait subir diverses préparations (peignage, cardage, frisage, etc.) au poil animal (soie de porc, crin, poil de lapin, etc.) en vue de réaliser des matelas, des coussins, des tamis, des brosses et des feutres.",
    "scopeNote" : "Ne pas confondre avec tannerie, ni avec chamoiserie, ni avec brosserie.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-890",
    "label" : "usine liée au travail de la corne",
    "definition" : "Usine spécialisée dans la préparation de la corne (tri, débitage et dressage) pour la tabletterie ou pour la fabrication d'engrais (broyage de la corne en poudre). Elle comprend généralement des machines à mouler par compression, à découper, à polir, à broyer, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-737",
    "label" : "usine de quincaillerie",
    "definition" : "Usine où l'on fabrique des petites pièces métalliques telles que clous, boucles, étriers, rivets, crochets, épingles, etc. Elle comprend généralement un entrepôt industriel, un magasin industriel, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-738",
    "label" : "usine de serrurerie",
    "definition" : "Usine où l'on fabrique des serrures, des stores, des volets métalliques ainsi que toute décoration métallique, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-739",
    "label" : "usine de taillanderie",
    "definition" : "Usine où l'on fabrique des outils et fers tranchants pour l'agriculture : faux, faucilles, socs, etc. Elle comprend généralement un bassin de retenue, un bief de dérivation, une soufflerie, etc.",
    "type" : "pref"
  }, {
    "uri" : "http://data.culture.fr/thesaurus/resource/ark:/67717/T96-853",
    "label" : "usine de sélection de semences",
